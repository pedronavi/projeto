<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card color="primary">
  <ion-item >
    <ion-label>Nome: </ion-label>
    <ion-input type="text" placeholder="Insira o nome da foto"> </ion-input>  
  </ion-item>

  <ion-item>
    <ion-label>Url:</ion-label>
    <ion-input type="text" placeholder="Insira a URL da foto"></ion-input> 
  </ion-item>
  </ion-card>

  <ion-button color="secondary" expand="block" (click)="enviar()">Enviar</ion-button>
</ion-content>
