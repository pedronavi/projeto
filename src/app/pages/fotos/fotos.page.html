<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fotos Cadastradas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

    <ion-card-content>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-img src="https://cdn.pixabay.com/photo/2021/04/19/11/14/snail-6191155_960_720.jpg">  </ion-img>
        <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
        <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
        <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" *ngIf="task.done"></ion-icon>        
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="deletar(task)" color="danger">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
